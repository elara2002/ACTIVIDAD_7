<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Events: Task 2</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

      canvas {
        border: 1px solid black;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">
    </section>

    <canvas width="480" height="320" tabindex="0">

    </canvas>

  <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    function drawCircle(x, y, size) {
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.fillStyle = 'black';
      ctx.arc(x, y, size, 0, 2 * Math.PI);
      ctx.fill();
    }

    let x = 50;
    let y = 50;
    const size = 30;

    drawCircle(x, y, size);

    // Add your code here
      window.addEventListener('keydown', event => {
        const step = 5; // Tamaño del paso para mover el círculo

        switch (event.key) {
          case 'w': // Mover hacia arriba
            y -= step;
            break;
          case 'a': // Mover hacia la izquierda
            x -= step;
            break;
          case 's': // Mover hacia abajo
            y += step;
            break;
          case 'd': // Mover hacia la derecha
            x += step;
            break;
        }

        // Redibujar el círculo en la nueva posición
        drawCircle(x, y, size);
      });

  </script>
  </body>
  
</html>
